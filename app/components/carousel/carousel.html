<uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
	<uib-slide ng-repeat="article in article.subArticles track by $index" index="$index">
		<div ng-if="article.image == '' && article.article != ''" class="carousel-caption carousel-article">
			<div class="row">
				<div class="col-md-offset-1 col-md-10">
					<div ng-include src="getComponentPath(article.type)"></div>
				</div>
			</div>
		</div>
		<img ng-if="article.image !=''" ng-src="{{article.image}}">
		<div ng-if="article.image !='' && article.caption !=''" class="carousel-caption" ng-bind-html="article.caption"></div>
	</uib-slide>
</uib-carousel>
