<table class="table table-striped">
    <caption ng-bind-html="article.title"></caption>
    <thead>
    <tr>
        <th ng-repeat="header in article.data.headers">{{header}}</th>
    </thead>
    <tbody>
        <tr ng-repeat="item in article.data.items">
            <td ng-repeat="header in article.data.headers">{{item[header]}}</td>
        <tr>
    </tbody>
</table>
