<div class="panel panel-default">
    <div class="panel-heading" ng-show="article.title != ''">
        <h3 class="panel-title" ng-bind-html="article.title"></h3>
    </div>
    <div class="panel-body">
        <p ng-bind-html="article.content"></p>
        <p ng-if="article.readmore == 'yes'"><a class="btn btn-default" ng-href="#/article/{{article.id}}?type={{article.type}}" role="button">Read More Â»</a></p>
    </div>
    <div class="panel-footer"  ng-show="article.footer != ''" ng-bind-html="article.footer"></div>
</div>
