<div class="container" ng-controller="ArticleController">
    <div class="container">
        <div class="row">
            <ol class="breadcrumb">
                <li><a ng-href="#/{{article.page}}">{{article.page}}</a></li>
                <li class="active">{{article.title}}</li>
            </ol>
        </div>
        <img ng-if="article.image!=''" ng-src="{{article.image}}" alt="Generic placeholder image" height="200">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header" ng-bind-html="article.title"></h1>
                <p ng-bind-html="article.content"></p>
            </div>
        </div>
    </div>
</div>
