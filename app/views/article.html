<div class="container" ng-controller="ArticleController">
    <div class="container">
        <div class="row row-item" ng-if="article.pageDetail != null">
            <ol class="breadcrumb">
                <li><a ng-href="#/{{article.pageDetail.id}}">{{article.pageDetail.title}}</a></li>
                <li class="active">{{article.title}}</li>
            </ol>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header"><span compile="article.title"></span></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="pull-left">
                    <span>Updated / Aug. 10, 2016 <strong>15:17</strong></span>
                </div>
                <div class="pull-right">
                    <a href="//www.facebook.com/sharer/sharer.php?u={{articleUrl}}" target="_blank" class="btn btn-social-icon btn-facebook"><span class="fa fa-facebook"></span></a>
                    <a href="//twitter.com/share?url={{articleUrl}}&text={{article.title}}" target="_blank" class="btn btn-social-icon btn-twitter"><span class="fa fa-twitter"></span></a>
                    <a href="mailto:?&subject={{article.title}}&body={{articleUrl}}" target="_blank" class="btn btn-social-icon btn-warning"><span class="fa fa-envelope-o"></span></a>
                </div>
            </div>
        </div>
        <div class="row row-item">
            <div class="col-md-12">
                <img class="row-item" ng-if="article.image!=''" ng-src="{{article.image}}" alt="Generic placeholder image" width="100%">
            </div>
        </div>
        <div class="row row-item">
            <div class="col-md-12">
                <p><span compile="article.content"></span></p>
            </div>
        </div>
    </div>
</div>
